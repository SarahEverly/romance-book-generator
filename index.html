<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindle Unlimited Romance Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;900&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Animation for the scrolling banner */
      .scrolling-text-container {
        white-space: nowrap;
        overflow: hidden;
        box-sizing: border-box;
      }
      .scrolling-text-content {
        display: inline-block;
        padding-left: 100%;
        animation: scroll-left 15s linear infinite;
      }
      @keyframes scroll-left {
        0% {
          transform: translateX(0%);
        }
        100% {
          transform: translateX(-100%);
        }
      }
    </style>
</head>
<body class="bg-pink-100 p-4">
    <div id="app" class="min-h-screen flex items-center justify-center">
        <div class="bg-white shadow-xl rounded-2xl p-8 max-w-xl w-full text-center transform transition-all duration-300">
            <!-- Book News Banner (now scrolling and subtle) -->
            <div class="scrolling-text-container border-b-2 border-pink-200 mb-6 pb-2">
                <div class="scrolling-text-content text-pink-600 font-semibold text-sm">
                    ✨ Upcoming Book-ish Events: <a href="#" class="underline">FAKE EVENT</a>  ✨
                </div>
            </div>
            
            <h1 class="text-4xl font-bold text-pink-600 mb-6 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-heart mr-2"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
                What Should I Read Next?
            </h1>
 <h2 class="text-xl text-gray-700 mb-6">A Random Book Generator for the Adventurous Romance Reader</h2>

            <div id="loading-message" class="mt-6 text-pink-500 font-medium">Loading book list...</div>
            <p id="error-message" class="hidden mt-6 text-red-500 font-medium"></p>
            
            <div id="output" class="hidden">
                <div class="space-y-6">
                    <div class="relative w-48 h-72 mx-auto rounded-lg shadow-lg overflow-hidden">
                        <img id="book-cover" src="" alt="Book cover" class="w-full h-full object-cover transition-transform duration-300 hover:scale-110"/>
                    </div>
                    <div>
                        <h2 id="book-title" class="text-3xl font-extrabold text-gray-900 leading-tight"></h2>
                        <p class="text-xl text-gray-600 mt-1 font-medium italic">by <span id="book-author"></span></p>
                    </div>
                    <div class="text-left bg-pink-50 p-4 rounded-lg shadow-inner">
                        <h3 class="text-lg font-bold text-pink-700 mb-2">Tropes:</h3>
                        <ul id="book-tropes" class="list-disc list-inside text-gray-700"></ul>
                    </div>
                    <a
                        id="affiliate-link"
                        href="#"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="inline-block w-full py-3 px-6 rounded-full font-semibold text-lg bg-pink-700 text-white shadow-lg transition-all duration-300 hover:bg-pink-800 hover:shadow-xl transform hover:-translate-y-1"
                    >
                        Read It Now
                    </a>
                </div>
            </div>

            <div id="button-container" class="mt-8 hidden">
                <button
                    id="generate-button"
                    class="w-full py-3 px-6 rounded-full font-semibold text-lg transition-all duration-300 bg-pink-500 text-white shadow-lg hover:bg-pink-600 hover:shadow-xl transform hover:-translate-y-1"
                >
                    Get a New Recommendation
                </button>
            </div>
        </div>
    </div>
    <p class="text-xs text-gray-500 mt-6 text-center">
      This site contains affiliate links to Amazon. Thank you for supporting the upkeep of this site!
    </p>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const generateButton = document.getElementById('generate-button');
            const outputDiv = document.getElementById('output');
            const buttonContainer = document.getElementById('button-container');
            const errorMessage = document.getElementById('error-message');
            const loadingMessage = document.getElementById('loading-message');

            const bookTitle = document.getElementById('book-title');
            const bookAuthor = document.getElementById('book-author');
            const bookCover = document.getElementById('book-cover');
            const bookTropes = document.getElementById('book-tropes');
            const affiliateLink = document.getElementById('affiliate-link');

            let bookList = [];

            function displayError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
            }

            function clearDisplay() {
                outputDiv.classList.add('hidden');
                buttonContainer.classList.add('hidden');
                errorMessage.classList.add('hidden');
            }
            
            function displayRandomBook() {
                if (bookList.length === 0) {
                    return;
                }

                const randomIndex = Math.floor(Math.random() * bookList.length);
                const book = bookList[randomIndex];

                bookTitle.textContent = book.title;
                bookAuthor.textContent = book.author;
                bookCover.src = book.coverImage;
                affiliateLink.href = book.affiliateLink;

                bookTropes.innerHTML = '';
                if (book.tropes && Array.isArray(book.tropes)) {
                    book.tropes.forEach(trope => {
                        const li = document.createElement('li');
                        li.textContent = trope;
                        bookTropes.appendChild(li);
                    });
                }
                outputDiv.classList.remove('hidden');
            }

            const csvUrl = 'books.csv';
                
            Papa.parse(csvUrl, {
                header: true,
                download: true,
                skipEmptyLines: true,
                dynamicTyping: true,
                complete: (results) => {
                    loadingMessage.classList.add('hidden');
                    if (results.errors.length > 0) {
                        console.error("CSV Parsing Errors:", results.errors);
                        displayError("Failed to parse the book list. Please check the file format.");
                        return;
                    }
                    
                    bookList = results.data.map(book => ({
                        ...book,
                        tropes: book.tropes ? String(book.tropes).split(',').map(t => t.trim()) : [],
                        affiliateLink: book.affiliateLink || "https://www.amazon.com/kindle-dbs/hz/subscribe/ku/?ref_=dbs_f_kud_kd_ku_sub_romance_dbs_romance_p"
                    }));
                    
                    if (bookList.length > 0) {
                        displayRandomBook();
                        if (bookList.length > 1) {
                            buttonContainer.classList.remove('hidden');
                        }
                    } else {
                        displayError("Book list is empty.");
                    }
                },
                error: (err) => {
                    console.error("CSV Fetch Error:", err);
                    loadingMessage.classList.add('hidden');
                    displayError("An error occurred while fetching the book list. Please make sure 'books.csv' is in your repository.");
                },
            });

            generateButton.addEventListener('click', displayRandomBook);
        });
    </script>
</body>
</html>
